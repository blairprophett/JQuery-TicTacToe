<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="tictactoe.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
    <script src="tictactoe.js" ></script>
  </head>

  <body>
    <h1>Tic Tac Toe</h1>
     <table id="board">
      <tr>
        <td id="one"></td>
        <td id="two"></td>
        <td id="three"></td>
      </tr>
      <tr>
        <td id="four"></td>
        <td id="five"></td>
        <td id="six"></td>
      </tr>
      <tr>
        <td id="seven"></td>
        <td id="eight"></td>
        <td id="nine"></td>
      </tr>
    </table>
    <div id="button">
      <button id="reset">RESET BOARD</button>
    </div>
  </body>
</html>
